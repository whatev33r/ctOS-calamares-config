---

backend: pacman

skip_if_no_internet: false
update_db: true
update_system: false

pacman:
    num_retries: 3
    disable_download_timeout: true
    needed_only: true

operations:
  - try_remove:
    - plasma-framework
    - kpmcore
    - yaml-cpp
    - mkinitcpio-archiso
    - boost-libs
    - ckbcomp
    - alci-calamares
    - alci-calamares-dev
    - hwinfo
    - qt5-xmlpatterns
    - squashfs-tools
    - kconfig
    - kcoreaddons
    - kiconthemes
    - ki18n
    - kio
    - solid
